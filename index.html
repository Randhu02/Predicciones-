<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador TISUR</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Visualizador de Predicciones - TISUR</h1>
  </header>

  <main>
    <div class="selector">
      <label for="version">Versión:</label>
      <select id="version">
        <option>Prediccion para Tubos - Paquetes</option>
        <option>Prediccion para Cemento Asfaltico</option>
        <option>Prediccion para Bobinas</option>
        <option>Prediccion para Rollos</option>
      </select>

      <label for="producto">Producto:</label>
      <select id="producto">
        <option>Cemento</option>
        <option>Bobinas</option>
        <option>Rollos</option>
        <option>Tubos</option>
      </select>

      <label for="area">Área:</label>
      <select id="area">
        <option value="">-- Seleccionar área --</option>
        <option>Área 1 (40x15)</option>
        <option>Área 2 (15x15)</option>
        <option>Área 3 (20x15)</option>
      </select>

      <button id="btn-cargar">Cargar datos</button>
    </div>

    <div id="tabla-datos" class="tabla"></div>
    <div id="graficos" class="graficos">
      <canvas id="grafico"></canvas>
    </div>
  </main>

  <script>
    const btnCargar = document.getElementById('btn-cargar');
    const tablaDiv = document.getElementById('tabla-datos');
    const ctx = document.getElementById('grafico').getContext('2d');
    let chartInstance;

    btnCargar.addEventListener('click', async () => {
      const version = document.getElementById('version').value;
      const producto = document.getElementById('producto').value;
      const area = document.getElementById('area').value;

      const params = new URLSearchParams({ version, producto });
      if(area) params.append('area', area);

      try {
        const baseURL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 
          'http://127.0.0.1:5000' : 'https://predicciones-tisur.onrender.com';

        const res = await fetch(`${baseURL}/api/datos?${params.toString()}`);
        const data = await res.json();
        if(res.status !== 200) {
          tablaDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }
        mostrarTabla(data);
        mostrarGrafico(data);
      } catch (error) {
        tablaDiv.innerHTML = `<p style="color:red;">Error al obtener datos</p>`;
      }
    });

    function mostrarTabla(data) {
      if(data.length === 0) {
        tablaDiv.innerHTML = "<p>No hay datos para mostrar.</p>";
        return;
      }

      const keys = Object.keys(data[0]);
      let html = '<table><thead><tr>';
      keys.forEach(k => html += `<th>${k}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        keys.forEach(k => html += `<td>${row[k]}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      tablaDiv.innerHTML = html;
    }

    function mostrarGrafico(data) {
      if(chartInstance) chartInstance.destroy();

      const labels = data.map((_, i) => `Fila ${i+1}`);
      const baseBloque = data.map(d => d['Base bloque'] || 0);
      const anchoBloque = data.map(d => d['Ancho bloque'] || 0);

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Base bloque (m)',
              data: baseBloque,
              backgroundColor: 'rgba(54, 162, 235, 0.7)',
            },
            {
              label: 'Ancho bloque (m)',
              data: anchoBloque,
              backgroundColor: 'rgba(255, 159, 64, 0.7)',
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
